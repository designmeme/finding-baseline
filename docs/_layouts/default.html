<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body{% if page.bodyClass %} class="{{ page.bodyClass }}"{% endif %}>

    {% include header.html %}

    <div id="main" class="page-content" role="main">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include webfont.html families="['Roboto:400,700', 'Roboto Mono:400', 'Material Icons']" %}

    <script src="{{ "/assets/js/getBaseline.js" | relative_url }}?v={{ site.time | date: "%s" }}"></script>
    <script src="{{ "/assets/js/main.js" | relative_url }}?v={{ site.time | date: "%s" }}"></script>

  </body>

</html>
