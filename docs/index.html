---
---

<div class="dashboard">
  <div class="dashboard-family">
    <div class="label">Font Family</div>
    <div id="name" class="name">Name</div>
  </div>
  <div class="dashboard-cap-height">
    <div class="inner">
      <div class="label">Cap Height</div>
      <div id="capHeightPx" class="cap-height-input" data-min="0.5" data-max="1.0" data-value="0.700">.700</div>
      <div id="capHeightBtns" class="btn-group" role="group" aria-label="cap height">
        <a tabindex="0" role="button" class="btn btn-cap-height" data-unit="0.01" data-math="plus"><span class="only-sr">+0.01</span><i class="material-icons">arrow_drop_up</i></a>
        <a tabindex="0" role="button" class="btn btn-cap-height" data-unit="0.01" data-math="minus"><span class="only-sr">-0.01</span><i class="material-icons">arrow_drop_down</i></a>
        <a tabindex="0" role="button" class="btn btn-cap-height" data-unit="0.001" data-math="plus"><span class="only-sr">+0.001</span><i class="material-icons">arrow_drop_up</i></a>
        <a tabindex="0" role="button" class="btn btn-cap-height" data-unit="0.001" data-math="minus"><span class="only-sr">-0.001</span><i class="material-icons">arrow_drop_down</i></a>
      </div>
    </div>
  </div>
  <div class="dashboard-baseline">
    <div class="inner">
      <div class="label">Baseline</div>
      <div id="baselineBtns" class="btn-group" role="group" aria-label="baseline">
        <a tabindex="0" role="button" class="btn btn-baseline active">8</a>
        <a tabindex="0" role="button" class="btn btn-baseline">9</a>
        <a tabindex="0" role="button" class="btn btn-baseline">10</a>
        <a tabindex="0" role="button" class="btn btn-baseline">11</a>
      </div>
      <div class="btn-group2" role="group" aria-label="baseline controller">
        <a tabindex="0" role="button" id="btn-baseline-toggle" class="btn" title="Toggle baseline">T</a>
        <a tabindex="0" role="button" id="btn-baseline-color" class="btn" title="Change color">W</a>
      </div>
    </div>
  </div>
</div>

<div id="metricsArea" class="metrics-area">
  <div id="metricsFeatured" class="metrics metrics-featured"></div>
  <div id="metricsGroup" class="metrics"></div>
</div>
