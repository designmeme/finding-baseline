<head>
  <!--meta-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

  <!--icons: http://realfavicongenerator.net/-->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/image/favicons/apple-touch-icon.png" | relative_url }}?v={{ site.favicon_version }}">
  <link rel="icon" type="image/png" href="{{ "/assets/image/favicons/favicon-32x32.png" | relative_url }}?v={{ site.favicon_version }}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ "/assets/image/favicons/favicon-16x16.png" | relative_url }}?v={{ site.favicon_version }}" sizes="16x16">
  <link rel="manifest" href="{{ "/assets/image/favicons/manifest.json" | relative_url }}?v={{ site.favicon_version }}">
  <link rel="mask-icon" href="{{ "/assets/image/favicons/safari-pinned-tab.svg" | relative_url }}?v={{ site.favicon_version }}" color="#2962ff">
  <meta name="theme-color" content="#ffffff">

  <!--styles-->
  <link rel="stylesheet" href="{{ include.css | default: 'main.min.css' | prepend: '/assets/css/' | relative_url }}?v={{ site.time | date: "%s" }}">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
